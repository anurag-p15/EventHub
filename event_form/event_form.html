        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>
    <div class="layout">
      <div class="image"> 
          <img src="../assets/event.svg" style="max-width:120% ; max-height:100%">
          <img src="../assets/event_1.png" style="max-width:120% ; max-height:100% ; float:bottom ;margin-top:15%">
      </div>
    <div class="details">
        <h2>HOLA! Glad to have you back &#129303;</h2>
        <h3 style="padding-left:8%;">Get started with your new event</h3>  
    </div>
    <div class="form_layout">
        <form>

        <label for="EventName"><b style="font-display:200%;">Event Name</b></label><br>
        <input type="text" placeholder="Name" id="EventName" style="height:5vh">
        <br><br>

        <label for="Date"><b style="font-display:200%;">Date</b></label><br>
        <input type="Date" placeholder="Date" id="Date" style="height:5vh ;background-color:aqua">
        <br><br>


        <label for="Time"><b style="font-display:200%;">Time</b></label><br>
        <b>Start Time</b>
        <input type="Time" placeholder="Time" id="Time" style="height:5vh">
        <b>End Time</b>
        <input type="Time" placeholder="Time" id="Time" style="height:5vh">
        <br><br>


        <label for="Mode"><b style="font-display:200%;">Mode of Conduction</b></label><br>
        <input type="text" placeholder="Online/Offline" id="Mode" style="height:5vh">
        <br><br>

        <label for="Organise"><b style="font-display:200%;">Is rooms needed for your event?</b></label><br>
        <input type="text" placeholder="Yes/No" id="Organise" style="height:5vh">
        <br><br>


        <label for="Organise"><b style="font-display:200%;">If rooms are needed, mention total number of rooms</b></label><br>
        <select name = "dropdown" style="background-color:aqua">
        <option value = "None" selected>None</option>
        <option value = "1">1</option>
        <option value = "2">2</option>
        <option value = "3">3</option>
        <option value = "More than 3">For rooms more than 3,Please co-ordinate with HOD</option></select>
        <br><br><br>


        <label for="Room"><b style="font-display:200%;">Enter Seminar Hall Numbers needed for the event</b></label><br>
        <input type="text" placeholder="Enter your Room Number" id="Room" style="height:5vh" textarea rows = "8" >
        <br><br>


        <label for="Mode"><b style="font-display:200%;">Details for the Event</b></label>
        <br>
        <textarea rows = "8" cols = "50" name = "description" style="background-color:rgb(0, 255, 255);"> Enter description here... </textarea>
        <br><br>
        


        </form>
    </div>
    <div class="market">
        <img src="../assets/event_2.svg" style="max-width:120% ; max-height:80% ; float:right">
    </div>
    

    </div>
